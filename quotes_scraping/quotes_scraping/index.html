<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Quotes</title>
</head>
<body>
    <div id="quotes-container"></div>

    <script>
        // Fetch the JSON data
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                // Iterate through the quotes and create HTML elements
                data.forEach(quote => {
                    const quoteElement = document.createElement('div');
                    quoteElement.innerHTML = `<blockquote>"${quote.text}"</blockquote><p>- ${quote.author}</p>`;
                    document.getElementById('quotes-container').appendChild(quoteElement);
                });
            })
            .catch(error => console.error('Error fetching quotes:', error));
    </script>
</body>
</html>
